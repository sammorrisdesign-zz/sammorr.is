<div class='other'>
    <div class='container'>
        <h3 class='other__main-title'>Other projects</h3>
        <ul class='other__projects'>
            {{#each otherProjects}}
                <li class='other__project'>
                    <a class='other__link' href='{{ url }}' target='_blank'>
                        <h3 class='other__title'>
                            {{ title }}
                        </h3>
                        <img class='other__arrow' src='{{ ../path }}/assets/images/link.svg' />
                    </a>
                    <div class='other__description'>
                        {{{ description }}}
                    </div>
                </li>
            {{/each}}
        </ul>
    </div>
</div>
